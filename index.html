<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./CSS/style.css" />
		<title>Pricing Component JS</title>
	</head>
	<body>
		<div class="container">
			<h1>Our Pricing</h1>
			<div class="options-container">
				<span>Annually</span>
				<button class="toggler"><span class="circle"></span></button>
				<span>Monthly</span>
			</div>
			<div class="cards-container">
				<div class="card">
					<h4>Basic</h4>
					<h2>
						<span>$</span
						><span class="price" data-monthly="19.99" data-annually="199.99"
							>19.99</span
						>
					</h2>
					<div class="card-details">
						<div class="card-detail">500 GB Storage</div>
						<div class="card-detail">2 Users Allowed</div>
						<div class="card-detail">Send up to 3 GB</div>
					</div>
					<button class="card-btn">Learn More</button>
				</div>
				<div class="card middle">
					<h4>Professional</h4>
					<h2>
						<span>$</span
						><span class="price" data-monthly="24.99" data-annually="249.99"
							>24.99</span
						>
					</h2>
					<div class="card-details">
						<div class="card-detail">1 TB Storage</div>
						<div class="card-detail">5 Users Allowed</div>
						<div class="card-detail">Send up to 10 GB</div>
					</div>
					<button class="card-btn">Learn More</button>
				</div>
				<div class="card">
					<h4>Master</h4>
					<h2>
						<span>$</span
						><span class="price" data-monthly="39.99" data-annually="399.99"
							>39.99</span
						>
					</h2>
					<div class="card-details">
						<div class="card-detail">2 TB Storage</div>
						<div class="card-detail">10 Users Allowed</div>
						<div class="card-detail">Send up to 20 GB</div>
					</div>
					<button class="card-btn">Learn More</button>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
